<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section class="contact">
        <h1>contact me !</h1>
        <form action="">
            <div class="input-box">  
                  <div class="input-field field">
                    <input type="text" class="item" placeholder="Enter your name" id="name" autocomplete="off">
                 <div class="error-text">Full Name Can't be blank</div>
                  </div>


                    <div class="input-field field">
                    <input type="email" class="item" placeholder="Enter your email" id="email">
                 <div class="error-text">Email Address Can't be blank</div>
                    
                  </div>
                </div>

                  <div class="input-box">  
                    <div class="input-field field">
                      <input type="text" class="item" placeholder="Enter your phone number" id="phone" autocomplete="off">
                 <div class="error-text">Phone Number Can't be blank</div>
                   
                    </div>
   
                      <div class="input-field field">
                        <input type="text" class="item" placeholder="subject" id="subject" autocomplete="off">
                 <div class="error-text">Subject Can't be blank</div>
                     
                      </div>
                  </div>

                    <div class="textarea-field field">
                        <textarea name=""  id="message" cols="30" rows="10" placeholder="your message" class="item" ></textarea>
                 <div class="error-text">Message Can't be blank</div>
                         
                      </div>
             

                    <button type="submit">Send Message</button>
        </form>
    </section>
    <!-- sweetlert...for dialogbox -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
      <!-- //smtpjs.com setup -->
    <script src="form.js"></script>
</body>
</html>
